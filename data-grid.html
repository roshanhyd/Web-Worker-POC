<!DOCTYPE html>
<html>
<head>
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.default-v2.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/jquery.min.js"></script>
    
    
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/kendo.all.min.js"></script>
    

</head>
<body>
<!-- Sqaure Output Result -->  


        <div id="example">
       
            <div id="grid"></div>
            <script>
          
           var worker = new Worker("worker.js");
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                        	serverPaging: true,
							serverSorting: true,
         					 serverFiltering: true,
                            pageSize: 200,
                            sort: true,
                            filter: true,
                            transport: {
                            //	read:"https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                            	
                                read:$.proxy(function(options){
								if(options.data.filter || options.data.sort) {
									worker.terminate();
									worker = new Worker("worker.js");
								}	
                                	let url = "https://jsonplaceholder.typicode.com/photos";
                                	worker.postMessage({url,...options.data});
                                	worker.onmessage = event => {options.success(event.data)};
                                },this),
                                
                              
                            } 
                        },
                        height: 543,
                        pageable: {
            				numeric: false,
            				previousNext: false,
            				input: false,
            				buttonCount: 0
            			},
                        scrollable: {
                            virtual: true
                        },	
                        sortable: true,
						resizable: true,
						filterable :true,
                        columns: [
                        	
                        	 { field: "albumId", title: "Album No", width: 100},
                             { field: "id", title: "SrNO", width: 100},
                             { field: "thumbnailUrl", title: "Ship Name", width: 200 },
                             { field: "title", title: "Ship Address",width: 200 },
                             
                             { field: "url", title: "Ship Country", width: 160 }
                        ]
                    });
                });
                
               
                function readData(options){
                	$.ajax({
                        url: "https://jsonplaceholder.typicode.com/photos",
                        dataType: "json",
                        cache: false,
                        success: function (result) {
                        	options.success(result)
                        	//console.log(result);
                        	//resultData = result;
                        },
                        error: function (result) {
                        	options.success(result);
                         }
                       });
                }
            </script>
            <style>

                /*horizontal Grid scrollbar should appear if the browser window is shrinked too much*/
                #grid table
                {
                    min-width: 1190px;
                }

            </style>
        </div>


</body>
</html>
